<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

    <ng-container matColumnDef="comment">
        <th mat-header-cell *matHeaderCellDef> Coment√°rio </th>
        <td mat-cell *matCellDef="let element"> {{element.comment}} </td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Data </th>
        <td mat-cell *matCellDef="let element"> {{element.comment}} </td>
      </ng-container>
  
    
    <ng-container matColumnDef="accept">
      <th mat-header-cell *matHeaderCellDef> Aceitar </th>
      <td mat-cell *matCellDef="let element"> 
        <button mat-button   (click)="accept(element.id)">
          <i class="material-icons">check_circle</i>
        </button>
     </td>
      
    </ng-container>

    <ng-container matColumnDef="reject">
      <th mat-header-cell *matHeaderCellDef> Rejeitar </th>
      <td mat-cell *matCellDef="let element"> 
        <button mat-button color="warn" (click)="reject(element.id)">
          <i class="material-icons">block</i>
        </button>
      </td>
      
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
