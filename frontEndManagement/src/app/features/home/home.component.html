

<main>

    <section class="apresentation">
        <h1>Bem vindo ao Compselect Manager</h1>
    </section>

    <section class="statistic-qtt">
        <div *ngFor="let text of texts; index as i">
            <span>
                {{texts[i]}}
            </span>
            <span>{{statics$[i] | async}}</span>
        </div>
    </section>

    <section>
        <div>
            <span>Média de comentários por post: {{commentsAverage$ | async}}</span>
        </div>
    </section>

</main>
