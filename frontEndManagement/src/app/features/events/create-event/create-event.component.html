<section>




    <form>
        <h2>Criação de um novo Evento</h2>

        <event-values-input></event-values-input>

        <mat-divider></mat-divider>
 
        <div [(class)]="hideFileDiv" ondragover="event.preventDefault()" (drop)="dragTheFile($event)" [className]="">
            <p>Arraste e solte a imagem aqui, ou 
                <span><input type="file" accept="image/*" placeholder="Escolha uma imagem"
                [(files)]="fileInputValue" (change)="changeTheFile($event)" >clique aqui</span> para escolher uma imagem. A imagem deve ter menos de 10MB</p>
        </div>
        <div [(class)]="hideImageDiv">
            <img [(src)]="url" alt="" class="event-image">
            <button mat-raised-button color="warn" (click)="removeImage()"><i class="material-icons">delete</i></button>
        </div>
        <hr>
        <div class="buttons">
            <button mat-raised-button color="primary">Enviar</button>
            <button mat-raised-button routerLink="/events" color="warn">Cancelar</button>

        </div>


    </form>

</section>
