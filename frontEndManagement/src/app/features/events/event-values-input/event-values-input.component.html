<form class="inputs"  (ngSubmit)="getValues()">
    <mat-form-field>
    
        <mat-label>Titulo</mat-label>
        <input matInput [(ngModel)]="eventValuesHandler.title" [ngModelOptions]="{standalone: true}">
        
    </mat-form-field>
    
    <div class="dateDiv">
        <mat-form-field class="date">
            <mat-label>Data que acontecerá o evento</mat-label>
            <input matInput [matDatepicker]="picker" [(ngModel)]="eventValuesHandler.dateEvent" [ngModelOptions]="{standalone: true}">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
          
        
        <mat-form-field>
            <mat-label>Horário</mat-label>
            <input matInput [(ngModel)]="eventValuesHandler.time" [ngModelOptions]="{standalone: true}">
        </mat-form-field>
    
    </div>
    
    
    <mat-form-field >
        <mat-label>Descrição</mat-label>
        <textarea matInput [(ngModel)]="eventValuesHandler.description" [ngModelOptions]="{standalone: true}"></textarea>
      </mat-form-field>
    
    <mat-form-field>
        <mat-label>Alvo</mat-label>
        <input matInput [(ngModel)]="eventValuesHandler.target" [ngModelOptions]="{standalone: true}">
    </mat-form-field>
    
    
    <mat-form-field>
        <mat-label>Atividades</mat-label>
        <input matInput required [(ngModel)]="eventValuesHandler.activities" [ngModelOptions]="{standalone: true}">
    </mat-form-field>

    <div>
        <h3>Local</h3>
        <div class="locationDiv">
          
        
            <mat-form-field>
                <mat-label>País</mat-label>
                <input matInput [(ngModel)]="eventValuesHandler.location.country" [ngModelOptions]="{standalone: true}">
            </mat-form-field>
    
            <mat-form-field>
                <mat-label>Cidade</mat-label>
                <input matInput [(ngModel)]="eventValuesHandler.location.city" [ngModelOptions]="{standalone: true}">
            </mat-form-field>
    
            
        </div>
    
        <div class="address">
            <mat-form-field>
                <mat-label>Rua e Bairro: </mat-label>
                <input matInput [(ngModel)]="eventValuesHandler.location.street" [ngModelOptions]="{standalone: true}">
            </mat-form-field>
        
        </div>

        <mat-form-field>
            <mat-label>Número: </mat-label>
            <input matInput [(ngModel)]="eventValuesHandler.location.number" [ngModelOptions]="{standalone: true}">
        </mat-form-field>
    </div>

    

    <file-input (fileInputValueEmitter)="recieveImage($event)"></file-input>

    <div class="buttons">
        <button mat-raised-button color="primary" type="submit">Enviar</button>
        <button mat-raised-button routerLink="/events" color="warn">Cancelar</button>
    </div>
</form>
