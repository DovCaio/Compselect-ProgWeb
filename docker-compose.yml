services:
  frontend1:
    build: ./frontEndWebSite
    ports:
      - "3000:3000"
    container_name: frontEndWebSite

  frontend2:
    build: ./frontEndManagement
    ports:
      - "4200:4200"
    volumes:
      - ./frontEndManagement:/app
    container_name: frontEndManagement
  backend:
    build: ./back-end
    ports:
      - "3333:3333"
    container_name: backend
    networks:
      - compselect-network
  dev-db:
    image: postgres:13
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=compselectuser
      - POSTGRES_PASSWORD=strongpasswordhere
      - POSTGRES_DB=compselectdb
    networks:
      - compselect-network
  test-db:
    image: postgres:13
    ports:
      - 5435:5432
    environment:
      - POSTGRES_USER=compselectuser
      - POSTGRES_PASSWORD=strongpasswordhere
      - POSTGRES_DB=compselectdb
    networks:
      - compselect-network
networks:
  compselect-network:
